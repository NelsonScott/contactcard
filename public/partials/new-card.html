<div ng-show="success">Save Successful.</div>
<form>
  <div class="form-group">
    <label>Name</label>
    <input type="name" class="form-control" placeholder="name" ng-model="card.name">
  </div>

  <div class="form-group">
    <label>Profile Image URL</label>
    <input type="text" class="form-control" placeholder="Profile Image" ng-model="card.profileImageUrl">
  </div>

  <div class="form-group">
    <label>Background Image URL</label>
    <input type="text" class="form-control" placeholder="Background Image" ng-model="card.backgroundImageUrl">
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" placeholder="email" ng-model="card.email">
  </div>

  <div class="form-group">
    <label>Github</label>
    <input type="text" class="form-control" placeholder="github" ng-model="card.github">
  </div>

  <div class="form-group">
    <label>LinkedIn</label>
    <input type="text" class="form-control" placeholder="linkedin" ng-model="card.linkedin">
  </div>
  <input type="button" class="btn btn-primary" value="Save" ng-click="save()">
</form>
