<div ng-show="success">Save Successful.</div>
<form>
  <div class="form-group">
    <label class="new-card-label">Name</label>
    <input type="name" class="form-control" placeholder="Steve Jobs" ng-model="card.name">
  </div>

  <div class="form-group">
    <label class="new-card-label">Profile Image URL</label>
    <input type="text" class="form-control" ng-model="card.profileImageUrl">
  </div>

  <div class="form-group">
    <label class="new-card-label">Background Image URL</label>
    <input type="text" class="form-control" ng-model="card.backgroundImageUrl">
  </div>

  <div class="form-group">
    <label class="new-card-label">Email</label>
    <input type="text" class="form-control" ng-model="card.email">
  </div>

  <div class="form-group">
    <label class="new-card-label">Github Username</label>
    <input type="text" class="form-control" ng-model="card.github">
  </div>

  <div class="form-group">
    <label class="new-card-label">LinkedIn Username</label>
    <input type="text" class="form-control" ng-model="card.linkedin">
  </div>

  <div class="form-group">
    <label class="new-card-label">Twitter Handle</label>
    <input type="text" class="form-control" ng-model="card.twitter">
  </div>
  <input type="button" class="btn btn-primary" value="Save" ng-click="save()">
</form>
